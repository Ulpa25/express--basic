  <style>
    .app{
      background-color: rgb(255, 174, 127);
      width: 50px;
      height: 50px;
    }
  </style>

  <body>
    <div id="app"></div>
   
    <table>
      <head>
        <tr>
          <th>id</th>
          <th>prodi</th>
          <th>jenjang</th>
        </tr>
      </head>
      <tbody id="data"></tbody>
    </table>

    <button id="toggle">Clik</button>
    <script type="module">
      async function loadprodi(){
        try{
          const respon = await fetch('https://api.unira.ac.id/v1/prodi');
          const data = await respon.json();
          let html ='';
          data.data.forEach(v =>{
            html +=`<tr>
              <td> ${v.id}</td>
              <td> ${v.attributes.nama}</td>
              <td> ${v.attributes.jenjang}</td>
            </tr>`;
          });
          document.querySelector('#data').innerHTML= html;
        }catch(err){
          console.log(err);
        }
      }loadprodi();
    </script>
